<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/base.css">
    <title>Portifólio - Jeziel Braga</title>
</head>

<body>
    <header>
        <button id="homeButton">Início</button>
    </header>

    <main>
        <!-- ********** HOME CONTENT ********* -->
        <section id="home" class="content">
            <figure id="calcDriverLnk" class="card">
                <img src="images/carro.png" alt="Referencia a Motorista" height="auto" width="80%">

                <figcaption>Calculadora para Motoristas</figcaption>
            </figure>
        </section>

        <!-- ********* CALCULADORA DRIVER CONTENT ********** -->
        <section id="calcDriver" class="content">
            <section class="group in">
                <div id="ganhos" class="input-field">
                    <span>Ganhos (R$):</span>
                    <ul id="listGanhos" class="ganhos-ul">
                        <span>R$ 0,00</span>
                    </ul>
                </div>
                <div id="addInput" class="add-input">
                    <span>R$ </span><input id="ganho" type="text"><button id="addButton">Adicionar</button>
                </div>
                <div class="input-field">
                    <label for="km">Quilômetros Rodados:</label>
                    <input type="text" id="km">
                </div>
                <div class="input-field">
                    <label for="custoManutKm">Custo de Manutenção Operacional (R$/Km):</label>
                    <input type="text" class="money" id="custoManutKm">
                </div>
                <div class="input-field">
                    <label for="custoManutDia">Custo de Manutenção Fixa (R$/Dia):</label>
                    <input type="text" class="money" id="custoManutDia">
                </div>
                <div class="input-field">
                    <label for="mediaCons">Média de Consumo de Combustível:</label>
                    <input type="text" class="" id="mediaCons">
                </div>
                <div class="input-field">
                    <label for="custoCombus">Custo de Combustível por Litro:</label>
                    <input type="text" class="money" id="custoCombus">
                </div>
            </section>
            <button id="calcButton" class="calc-button">Calcular</button>
            <section class="group out">
                <div class="line">
                    <div class="result">
                        <span class="title">Total Bruto</span>
                        <span id="totalBruto">R$ 0,00</span>
                    </div>
                    <div class="result">
                        <span class="title">Km Total</span>
                        <span id="totalKm">0.0 Km</span>
                    </div>
                    <div class="result">
                        <span class="title">Custo Manutenção</span>
                        <span id="totalCustoManut">R$ 0,00</span>
                    </div>
                </div>
                <div class="line">
                    <div class="result">
                        <span class="title">Litros Consumidos</span>
                        <span id="litrosCons">0,0L</span>
                    </div>
                    <div class="result">
                        <span class="title">Custo Combustivel</span>
                        <span id="totalCustoCombus">R$ 0,00</span>
                    </div>
                    <div class="result">
                        <span class="title">Total Líquido</span>
                        <span id="totalLiq">R$ 0,00</span>
                    </div>
                </div>
            </section>
        </section>
    </main>

    <footer>
        <span id="date"></span> <span id="time"></span>
    </footer>

    <script src="scripts/base.js"></script>
    <script src="scripts/navigation.js"></script>
    <script src="scripts/calcDriver.js"></script>
</body>

</html>
