<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/base.css">
    <title>Portifólio - Jeziel Braga</title>
</head>

<body>
    <header>
        <button id="homeButton">Início</button>
    </header>

    <main>
        <!-- ********** HOME CONTENT ********* -->
        <section id="home" class="content">
            <figure id="calcDriverLnk" class="card">
                <img src="images/carro.png" alt="Referencia a Motorista" height="auto" width="80%">

                <figcaption>Calculadora para Motoristas</figcaption>
            </figure>
        </section>

        <!-- ********* CALCULADORA DRIVER CONTENT ********** -->
        <section id="calcDriver" class="content">
            <section class="group in">
                <div id="ganhos" class="input-field">
                    <span>Ganhos:</span>
                    <ul id="listGanhos" class="ganhos-ul">
                        <span>R$ 0,00</span>
                    </ul>
                </div>
                <div id="addInput" class="add-input">
                    <input id="ganho" class="money" type="text" inputmode="numeric" value="R$ 0,00">
                    <button id="addButton">Adicionar</button>
                </div>
                <div class="input-field">
                    <label for="km">Quilômetros Rodados:</label>
                    <input id="km" class="float" type="text" inputmode="numeric" value="0,0">
                </div>
                <div class="input-field">
                    <label for="custoManutKm">Manutenção por Quilômetro: (R$/Km)</label>
                    <input id="custoManutKm" class="money" type="text" inputmode="numeric" value="R$ 0,00">
                </div>
                <div class="input-field">
                    <label for="custoManutDia">Manutenção por Dia: (R$/Dia)</label>
                    <input id="custoManutDia" class="money" type="text" inputmode="numeric" value="R$ 0,00">
                </div>
                <div class="input-field">
                    <label for="mediaCons">Média de Consumo: (Km/L)</label>
                    <input id="mediaCons" class="float" type="text" inputmode="numeric" value="0,0">
                </div>
                <div class="input-field">
                    <label for="custoCombus">Custo de Combustível: (R$/L)</label>
                    <input id="custoCombus" class="money" type="text" inputmode="numeric" value="R$ 0,00">
                </div>
            </section>
            <button id="calcButton" class="calc-button">Calcular</button>
            <section class="group out">
                <div class="line">
                    <div class="result">
                        <span class="title">Total Bruto</span>
                        <span id="totalBruto" class="value">R$ 0,00</span>
                    </div>
                    <div class="result">
                        <span class="title">Km Total</span>
                        <span id="totalKm" class="value">0.0 Km</span>
                    </div>
                    <div class="result">
                        <span class="title">Custo Manutenção</span>
                        <span id="totalCustoManut" class="value">R$ 0,00</span>
                    </div>
                </div>
                <div class="line">
                    <div class="result">
                        <span class="title">Litros Consumidos</span>
                        <span id="litrosCons" class="value">0,0L</span>
                    </div>
                    <div class="result">
                        <span class="title">Custo Combustivel</span>
                        <span id="totalCustoCombus" class="value">R$ 0,00</span>
                    </div>
                    <div class="result">
                        <span class="title">Total Líquido</span>
                        <span id="totalLiq" class="value">R$ 0,00</span>
                    </div>
                </div>
            </section>
        </section>
    </main>

    <footer>
        <span id="date"></span> <span id="time"></span>
    </footer>

    <script src="scripts/base.js"></script>
    <script src="scripts/navigation.js"></script>
    <script src="scripts/calcDriver.js"></script>
</body>

</html>
