<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/base.css">
    <title>Portifólio - Jeziel Braga</title>
</head>

<body>
    <header>
        <button id="homeButton">Início</button>
    </header>

    <main>
        <!-- ********** HOME CONTENT ********* -->
        <section id="home" class="content">
            <figure id="calcDriverLnk" class="card">
                <img src="images/carro.png" alt="Referencia a Motorista" height="auto" width="80%">

                <figcaption>Calculadora para Motoristas</figcaption>
            </figure>
        </section>

        <!-- ********* CALCULADORA DRIVER CONTENT ********** -->
        <section id="calcDriver" class="content">
            <section class="group in">
                <div class="input-field">
                    <label for="fatur">Ganhos:</label>
                    <input type="text" class="money" id="fatur">
                </div>
                <div class="input-field">
                    <label for="totalKm">Quilômetros Rodados:</label>
                    <input type="text" class="" id="totalKm">
                </div>
                <div class="input-field">
                    <label for="custoManut">Custo de Manutenção Operacional (R$/Km):</label>
                    <input type="text" class="money" id="custoManut">
                </div>
                <div class="input-field">
                    <label for="">Custo de Manutenção Fixa (R$/Dia):</label>
                    <input type="text" class="money" id="">
                </div>
                <div class="input-field">
                    <label for="mediaCons">Média de Consumo de Combustível:</label>
                    <input type="text" class="" id="mediaCons">
                </div>
                <div class="input-field">
                    <label for="custoCombus">Custo de Combustível por Litro:</label>
                    <input type="text" class="" id="custoCombus">
                </div>
            </section>
            <button id="calcButton">Calcular</button>
            <!-- <div class="input-field">
                <label for="result">Ganho líquido atual:</label>
                <input type="text" class="money" id="result" readonly>
            </div> -->
            <section class="group out">
                <div class="line">
                    <div class="result">
                        <span class="title">Total Bruto</span>
                        <span class="value">R$ 200,00</span>
                    </div>
                    <div class="result">
                        <span class="title">Km Total</span>
                        <span class="value">115,3</span>
                    </div>
                    <div class="result">
                        <span class="title">Litros Consumidos</span>
                        <span class="value">14.7</span>
                    </div>
                </div>
                <div class="line">
                    <div class="result">
                        <span class="title">Custo Combustivel</span>
                        <span class="value">R$ 63,00</span>
                    </div>
                    <div class="result">
                        <span class="title">Custo Manutenção</span>
                        <span class="value">R$ 15,00</span>
                    </div>
                    <div class="result">
                        <span class="title">Total Líquido</span>
                        <span class="value">R$ 0,00</span>
                    </div>
                </div>
            </section>
        </section>
    </main>

    <footer>
        <span id="date"></span> <span id="time"></span>
    </footer>

    <script src="scripts/base.js"></script>
    <script src="scripts/navigation.js"></script>
    <script src="scripts/calcDriver.js"></script>
</body>

</html>
